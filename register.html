<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="icon" type="image/png" href="https://static.figma.com/app/icon/1/favicon.png">
    <link rel="stylesheet" href="./icon/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <header class="page-header">
        <div class="header-logo">
            <img src="./img/login-img/Global.png" width="14px" height="14px">
        </div>
    </header>
    <div class="page-body">
        <div class="title-section">
            <img class="title-logo" src="./img/login-img/title-logo.png" width="238.27px" height="47px">
            <div class="title-txt">Ant Design is the most influential web design specification in Xihu district</div>
        </div>
        <div class="form-section">
            <div class="form-title">Register</div>

            <div class="form-input">
                <div class="input-email">
                    <input class="email-num" type="text" placeholder="Email">
                </div>
                <div class="input-passcode">
                    <input class="passcode-num" type="text" placeholder="Password(6 digits at least, case sensitive)">
                </div>
                <div class="input-confirm">
                    <input class="confirm-num" type="text" placeholder="Comfirm password">
                </div>
                <div class="input-phone">
                    <div class="phone-btn">
                        +86
                        <span class="iconfont icon-xiangxiajiantou1"></span>
                    </div>
                    <div class="phone-box">
                        <input class="phone-num" type="text" placeholder="Example">
                    </div>
                </div>
                <div class="input-code">
                    <div class="code-box">
                        <input class="code-num" type="text" placeholder="Verification code">
                    </div>
                    <div class="code-btn">Get Code</div>
                </div>
            </div>

            <div class="form-operator">
                <div class="oprator-remember">
                    <div class="iconfont icon-duigoux"></div>
                    <div class="remember-txt">Remember me</div>
                </div>
                <div class="oprator-forgot">Forgot your password?</div>
            </div>
            <div class="form-bottom">
                <div class="form-bottom-btn">Register</div>
                <span class="form-bottom-txt">existing account</span>
            </div>  
        </div>
    </div>
    <footer class="page-footer">
        <div class="footer-design">
            <div class="footer-design-txt">Ant Design Pro</div>
            <span class="iconfont icon-github-fill"></span>
            <div class="footer-design-txt">Ant Design</div>
        </div>
        <div class="footer-copyright">
            Copyright Â©2020 Produced by Ant Finance Experience Technology Department
        </div>
       <div class="footer-help">
            <span class="iconfont icon-yuyinbangzhu"></span>
       </div>
    </footer>
</body>
</html>
