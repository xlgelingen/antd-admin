<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="icon" type="image/png" href="https://static.figma.com/app/icon/1/favicon.png">
    <link rel="stylesheet" href="./icon/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
</head>
<body>
    <div class="page-header">
        <img class="header-logo" src="./img/layout-img/Logo.png" width="181px" height="48px">
        <div class="header-tool">
            <div class="icon-wrapper">
                <span class="iconfont icon-search "></span>
            </div>
            <div class="icon-wrapper">
                <span class="iconfont icon-bangzhuyushuoming"></span>
            </div>
            <div class="icon-wrapper icon-bell">
                <span class="iconfont icon-lingdang"></span>
                <div class="icon-tag">
                    <span class="icon-tag-txt">11</span>
                </div>
            </div>
            <div class="icon-wrapper id-box">
                <img class="id-img" src="./img/layout-img/id.png">
                <span class="id-name">Serati Ma</span>
            </div>
            <div class="icon-wrapper">
                <span class="iconfont icon-toubu-wenzidaxiao"></span>
            </div>
            
        </div>
    </div>

    <div class="page-sider sider-expand">
        <div class="sider-menu">
            <div class="menu-item">
                <div class="item-top expand-top">
                    <div class="expand-top-left">
                        <span class="iconfont icon-yunweizhongxin-copy"></span>
                        <span class="etl-txt">Dashbaord</span>
                    </div>
                    <div class=" iconfont icon-xiangxiajiantou1"></div>
                </div>
                <div class="item-sublist g-hidden">
                    <div class="sublist-item">Analysis</div>
                    <div class="sublist-item">Monitor</div>
                    <div class="sublist-item">Workplace</div>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-top expand-top">
                    <div class="expand-top-left">
                        <span class="iconfont icon-qianmingshezhi"></span>
                        <span class="etl-txt">Form</span>
                    </div>
                    <div class=" iconfont icon-xiangxiajiantou1"></div>
                </div>
                <div class="item-sublist g-hidden">
                    <div class="sublist-item">Basic Form</div>
                    <div class="sublist-item">Step Form</div>
                    <div class="sublist-item">Advanced Form</div>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-top expand-top">
                    <div class="expand-top-left">
                        <span class="iconfont icon-zu"></span>
                        <span class="etl-txt">List</span>
                    </div>
                    <div class=" iconfont icon-xiangxiajiantou1"></div>
                </div>
                <div class="item-sublist g-hidden">
                    <div class="sublist-item sublist-expand">
                        <div class="sublist-top">
                            <span class="eitop-txt">Search List</span>
                            <div class=" iconfont icon-xiangxiajiantou1"></div>
                        </div>
                        <div class="sublist-item-sublist g-hidden">
                            <div class="sis-item">Search List(articles)</div>
                            <div class="sis-item">Search List(projects)</div>
                            <div class="sis-item">Search List(application)</div>
                        </div>
                    </div>
                    <div class="sublist-item">Search Table</div>
                    <div class="sublist-item">Basic List</div>
                    <div class="sublist-item">card List</div>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-top expand-top">
                    <div class="expand-top-left">
                        <span class="iconfont icon-gongsijianjie"></span>
                        <span class="etl-txt">Profile</span>
                    </div>
                    <div class=" iconfont icon-xiangxiajiantou1"></div>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-top expand-top">
                    <div class="expand-top-left">
                        <span class="iconfont icon-ok-copy"></span>
                        <span class="etl-txt">Result</span>
                    </div>
                    <div class=" iconfont icon-xiangxiajiantou1"></div>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-top expand-top">
                    <div class="expand-top-left">
                        <span class="iconfont icon-jinggao1-copy"></span>
                        <span class="etl-txt">Exception</span>
                    </div>
                    <div class=" iconfont icon-xiangxiajiantou1"></div>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-top expand-top">
                    <div class="expand-top-left">
                        <span class="iconfont icon-renwu-ren-copy"></span>
                        <span class="etl-txt">Account</span>
                    </div>
                    <div class=" iconfont icon-xiangxiajiantou1"></div>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-top expand-top">
                    <div class="expand-top-left">
                        <span class="iconfont icon-bi"></span>
                        <span class="etl-txt">Graphic Editor</span>
                    </div>
                    <div class=" iconfont icon-xiangxiajiantou1"></div>
                </div>
            </div>
        </div>
        <div class="sider-trigger">
            <span class="iconfont icon-shouqicaidan"></span>
        </div>

    </div>

    <div class="page-sider sider-wrapup">
        <div class="sider-menu">
            <div class="menu-item">
                <div class="item-top">
                    <span class="iconfont icon-yunweizhongxin-copy"></span>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-top">
                    <span class="iconfont icon-qianmingshezhi"></span>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-top">
                    <span class="iconfont icon-zu"></span>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-top">
                    <span class="iconfont icon-gongsijianjie"></span>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-top">
                    <span class="iconfont icon-ok-copy"></span>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-top">
                    <span class="iconfont icon-jinggao1-copy"></span>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-top">
                    <span class="iconfont icon-renwu-ren-copy"></span>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-top">
                    <span class="iconfont icon-bi"></span>
                </div>
            </div>
            
        </div>

        <div class="sider-trigger">
            <span class="iconfont icon-shouqicaidan"></span>
        </div>
    </div>

</body>
</html>
