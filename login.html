<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/png" href="https://static.figma.com/app/icon/1/favicon.png">
    <link rel="stylesheet" href="./icon/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header class="page-header">
        <div class="header-logo">
            <img src="./img/login-img/Global.png" width="14px" height="14px">
        </div>
    </header>
    <div class="page-body">
        <div class="title-section">
            <img class="title-logo" src="./img/login-img/title-logo.png" width="238.27px" height="47px">
            <div class="title-txt">Ant Design is the most influential web design specification in Xihu district</div>
        </div>
        <div class="form-section">
            <div class="form-select">
                <div class="select-login">Login</div>
                <div class="slect-signup">Sign Up</div>
            </div>

            <div class="form-account">
                <div class="account-user">
                    <span class="iconfont icon-yonghu"></span>
                    <input class="user-name" type="text" placeholder="username: admin or user">
                </div>
                <div class="account-passcode">
                    <span class="iconfont icon-24gf-lock"></span>
                    <input class="passcode-num" type="text" placeholder="password: ant.design">
                </div>
            </div>

            <div class="form-mobile">
                <div class="mobile-phone">
                    <span class="iconfont icon-shouji"></span>
                    <input class="phone-num" type="text" placeholder="Phone number">
                </div>
                <div class="mobile-passcode">
                    <div class="passcode-box">
                        <span class="iconfont icon-duanxin"></span>
                        <input class="passcode-num" type="text" placeholder="Verification code">
                    </div>
                    <div class="passcode-btn">Get Code</div>
                </div>
            </div>

            <div class="form-operator">
                <div class="oprator-remember">
                    <div class="iconfont icon-duigoux"></div>
                    <div class="remember-txt">Remember me</div>
                </div>
                <div class="oprator-forgot">Forgot your password?</div>
            </div>
            <div class="form-btn">Sign In</div>
            <div class="form-bottom">
                <div class="quick-link">
                    <span class="quick-txt">Quick Sign-in:</span>
                    <img class="quick-zfb" src="./img/login-img/zfb.png">
                    <img class="quick-tb" src="./img/login-img/tb.png">
                    <img class="quick-wb" src="./img/login-img/wb.png">
                </div>
                <div class="sign-up">Sign Up</div>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="footer-design">
            <div class="footer-design-txt">Ant Design Pro</div>
            <span class="iconfont icon-github-fill"></span>
            <div class="footer-design-txt">Ant Design</div>
        </div>
        <div class="footer-copyright">
            Copyright Â©2020 Produced by Ant Finance Experience Technology Department
        </div>
        <div class="footer-help">
            <span class="iconfont icon-yuyinbangzhu"></span>
       </div>
    </footer>
</body>

</html>
